<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="T.png">
    <title>Task Manager</title>
    <link rel="stylesheet" href="knowledge.css">
</head>
<body>

    <a href="  https://task-frontend-t25m.onrender.com/" class="taskmaster-link">Click Me To Get To Taskmaster Page</a>
    <div class="auth-container">
        <h2>Authentication</h2>
        <div class="auth-form">
            <h3>Sign Up</h3>
            <input type="text" id="signupName" placeholder="Name">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
        </div>
        <div class="auth-form">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskDescription" placeholder="Task Description">
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="knowledge.js"></script>
</body>
</html>
